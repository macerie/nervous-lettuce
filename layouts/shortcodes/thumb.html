{{ $original := .Page.Resources.GetMatch (.Get 0) }}
{{ $preview := $original.Resize "518x" }}
{{ $alt := .Get 1 }}

{{ if lt $original.Width 518 }}
<img loading="lazy" class="thumbnail" src="{{ $original.RelPermalink }}" width="{{ $original.Width }}" alt="{{ $alt }}">
{{ else }}
<a href="{{ $original.RelPermalink }}" target="_blank" title="{{ $alt }}">
	<img loading="lazy" style="max-width:100%;height:auto" src="{{ $preview.RelPermalink }}" width="{{ $preview.Width }}" alt="{{ $alt }}" />
</a>
{{ end }}
