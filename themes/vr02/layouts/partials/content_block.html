<section class="cnt-blk {{ if .section.cl }}{{ .section.cl |lower }}{{ end }}">
  <article class="inner flex">
      {{ if .section.image }}
      <figure class="col-6">
        <img loading="lazy" class="thumbnail brd sh rsx" src="/images/{{ .section.image | relURL }}" alt="{{ .section.title }}" />
      </figure>
      {{ end }}
      <div class="txt pads" style="margin:auto">
        <h2>{{ .section.title }}</h2>
        <div>
          {{ partial "markdownify-block" .section.content }}
        </div>
        {{ if .section.actions }}
        <div class="actions ac">
          {{ range $action := .section.actions }}
          <a href="{{ $action.url | safeURL }}" class="btn rnd">{{ $action.label }}</a>
          {{ end }}
        </div>
        {{ end }}
      </div>
  </article>
</section>
